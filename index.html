<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="stylesheet" href="./css/index.css">
    <script>
        function fillName() {
            var name = prompt("Masukkan Nama Anda:");
            var nameElement = document.getElementById("name");
            nameElement.innerHTML = name;
        }
        
    </script>
</head>
<body>
    <header class = "atas">
        <img src="./image/logo.png" alt="RevoU Logo" class="logo">
        <div class="nav-bar">
            <div class="nav-item">Home</div>
            <div class="nav-item">Our Profile</div>
            <div class="nav-item">Portofolio</div>
            <div class="nav-item">Message Us</div>
        </div>
    </header>
    <div class="hero-section" class="hero">
        <!-- <img src="" alt="hero image"> -->
        <button onclick="fillName()">Isi Nama Kamu</button>
        <h1>Hi <span id="name"></span>. Welcome to Website</h1>
        <h2>Ini adalah website Latihan</h2>
        <img class="hero-section2" src="image/TeknologiDigital.jpg" alt="">
    </div>
    <div id="headquarters-section">
        <h1>Headquarters</h1>
        <div class="wrapper">
            <div class="headquarters-image-container">
                <div class="headquarters-image"></div>
                <p>Bandung</p>
            </div>  
            <div class="headquarters-image-container">
                <div class="headquarters-image"></div>
                <p>Surabaya</p>
            </div>       
            <div class="headquarters-image-container">
                <div class="headquarters-image"></div>
                <p>Jakarta</p>
            </div>
        </div>
                
    </div>
    <div id="message-us-section" class="message-us">
        <h1>Message Us</h1>
        <div class="form">
            <form action="">
                <table>
                    <tr>
                        <td>Nama</td>
                        <td>:</td>
                        <td><input type="text" name="nama"></td>
                        <!-- <td rowspan="4"><img src="img/hero image.png" alt=""></td> -->
                    </tr>
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td>:</td>
                        <td><input type="date" name="tanggal-lahir"></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="gender" value="laki-laki">Laki-Laki
                            <input type="radio" name="gender" value="perempuan">perempuan
                        </td>
                        <tr>
                            <td>Pesan</td>
                            <td>:</td>
                            <td>
                                <textarea type="textarea" name="pesan"></textarea>
                            </td>
                        </tr>
                    </tr>
                </table>
                <input type="submit" class="submit">
            </form>
            <div class="card">
                <p>halo</p>
            </div>
        </div>
    </div>
    <footer>Di buat Oleh Krisna Adi Saputra Paling Burikkk</footer>
</body>
</html>
